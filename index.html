<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="clock.js" defer></script>
    <script src="greeting.js" defer></script>
    <script src="todo.js" defer></script>
    <script src="back.js" defer></script>
    <script src="weather.js" defer></script>
    <title>Momentum</title>
  </head>
  <body>
    <section class="weather-section">
      <div class="weather-box">
        <span class="weather-title">Today's Weather</span>
        <span class="weather">weather</span>
      </div>
    </section>
    <section class="greeting-section">
      <span class="time">0:0</span>

      <form class="greeting__form">
        <input
          class="greeting__input"
          type="text"
          placeholder="write your name"
        />
      </form>
      <span class="greeting__text">welcome</span>
      <form class="toDo__form">
        <input class="toDo__input" type="text" placeholder="Write To Do" />
      </form>
    </section>
    <section class="todo-section">
      <ul class="toDo__list">
        <span class="toDo_title">To Do List</span>
      </ul>
    </section>
  </body>
</html>
